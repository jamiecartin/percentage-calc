<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    button[type="button"] {
      background-color: #6c757d;
      color: white;
    }
    button[type="button"]:hover {
      background-color: #5a6268;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Percentage Calculator</h1>
    <form onsubmit="calculate(); return false;">
      <input type="text" id="percentage" placeholder="Enter percentage (e.g., 41%)" required>
      <input type="text" id="number" placeholder="Enter number (e.g., 12)" required>
      <button type="submit">Calculate</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      // Get input values
      const percentageInput = document.getElementById('percentage').value;
      const numberInput = document.getElementById('number').value;

      // Remove the % sign and convert to a number
      const percentage = parseFloat(percentageInput.replace('%', ''));
      const number = parseFloat(numberInput);

      // Check if inputs are valid
      if (isNaN(percentage) || isNaN(number)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      // Calculate the result
      const result = (percentage / 100) * number;

      // Display the result
      document.getElementById('result').innerText = `Result: ${result}`;
    }

    function clearForm() {
      // Clear input fields and result
      document.getElementById('percentage').value = '';
      document.getElementById('number').value = '';
      document.getElementById('result').innerText = '';
    }

    // Add event listener for Enter key
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
