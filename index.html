<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Percentage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #333, #000);
      color: #fff;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark-mode .container {
      background: #444;
      color: #fff;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
      transition: color 0.3s ease;
    }
    body.dark-mode h1 {
      color: #fff;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
    }
    body.dark-mode input {
      background: #555;
      border-color: #777;
      color: #fff;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    button[type="button"] {
      background-color: #6c757d;
      color: white;
    }
    button[type="button"]:hover {
      background-color: #5a6268;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    body.dark-mode .result {
      color: #fff;
    }
    .history {
      margin-top: 20px;
      text-align: left;
    }
    .history h2 {
      font-size: 1.2em;
      color: #333;
      transition: color 0.3s ease;
    }
    body.dark-mode .history h2 {
      color: #fff;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    body.dark-mode .history li {
      color: #fff;
      border-color: #777;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Percentage Calculator</h1>
    <form onsubmit="calculate(); return false;">
      <input type="text" id="percentage" placeholder="Enter percentage (e.g., 41%)" required>
      <input type="text" id="number" placeholder="Enter number (e.g., 12)" required>
      <button type="submit">Calculate</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <div class="result" id="result"></div>
    <div class="history">
      <h2>History</h2>
      <ul id="history-list"></ul>
      <button type="button" onclick="clearHistory()">Clear History</button>
    </div>
  </div>
  <button class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <script>
    let history = [];

    function calculate() {
      // Get input values
      const percentageInput = document.getElementById('percentage').value;
      const numberInput = document.getElementById('number').value;

      // Remove the % sign and convert to a number
      const percentage = parseFloat(percentageInput.replace('%', ''));
      const number = parseFloat(numberInput);

      // Check if inputs are valid
      if (isNaN(percentage) || isNaN(number)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      // Calculate the result
      const result = (percentage / 100) * number;

      // Display the result
      document.getElementById('result').innerText = `Result: ${result}`;

      // Add to history
      history.push(`${percentage}% of ${number} = ${result}`);
      updateHistory();
    }

    function clearForm() {
      // Clear input fields and result
      document.getElementById('percentage').value = '';
      document.getElementById('number').value = '';
      document.getElementById('result').innerText = '';
    }

    function clearHistory() {
      // Clear the history array and update the display
      history = [];
      updateHistory();
    }

    function updateHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Remove the redundant Enter key event listener
    // The form's onsubmit event will handle Enter key submissions
  </script>
</body>
</html>
